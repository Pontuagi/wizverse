{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <div class="container mx-auto mt-8 px-4 w-full">
        <h1 class="text-3xl font-bold mb-4">Create Post</h1>

        <form method="post" class="max-w-md mx-auto bg-blue-200 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-4 rounded focus:outline-none focus:shadow-outline">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
