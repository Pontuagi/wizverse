{% extends 'base.html' %}

{% block title %}Delete Post - Wizverse{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold text-teal-800 mb-4">Delete Post</h2>
    <p class="mb-4">Are you sure you want to delete this post?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'dashboard' %}" class="ml-4 text-teal-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
