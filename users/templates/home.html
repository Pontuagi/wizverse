{% extends 'base.html' %}

{% block content %}

    <div class="container mx-auto mt-8 px-10">
        <div class="mb-4">
            <a href="{% url 'createPost' %}" class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Post</a>
        </div>
        <div class="flex flex-col space-y-6">
            {% for tweet in object_list %}
                <div class="bg-blue-200 rounded-lg p-7">
                    <a href="#" class="text-lg font-bold">{{ tweet.username }}</a>
                    <p class="text-lg">{{ tweet.text }}</p>
                    <p class="text-sm text-gray-400">{{ tweet.datetime }}</p>
                    <div class="mt-4">
                        <button class="bg-blue-200 text-blue-500 hover:text-blue-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">Agree</button>
                        <button class="bg-blue-200 text-red-500 hover:text-red-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">Disagree</button>
                        <button class="bg-blue-200 text-blue-500 hover:text-blue-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Share</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
