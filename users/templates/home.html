{% extends 'base.html' %}

{% block content %}

    <div class="container mx-auto mt-8 px-10">
        <div class="mb-4 ml-6 ">
            <a href="{% url 'createPost' %}" class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Post</a>
        </div>
        <div class="flex flex-col space-y-6 mb-8 px-10">
            {% for tweet in object_list %}
                <div class="bg-blue-200 rounded-lg p-7">
                    <a href="{% url 'profile' %}" class="text-lg font-bold">{{ tweet.username }}</a>
                    <p class="text-lg">{{ tweet.text }}</p>
                    <p class="text-sm text-gray-400">{{ tweet.datetime }}</p>
                    <div class="mt-4">
                        
                        <div class="inline-block text-gray-400 mr-2">
                            <button id="agreeBtn" class="bg-blue-300 text-blue-500 hover:text-blue-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" onclick="toggleColor('agreeBtn')">Agree</button>
                        </div>
                        
                        <div class="inline-block text-gray-400 mr-2">
                            <button id="disagreeBtn" class="bg-blue-300 text-blue-500 hover:text-red-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" onclick="toggleColor('disagreeBtn')">Disagree</button>
                        </div>
                        
                        <div class="inline-block text-gray-400 mr-2">
                            <button class="bg-blue-300 text-blue-500 hover:text-blue-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Share</button>
                        </div>            

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}

{% block extra_scripts %}

<script>
     function toggleColor(buttonId) {
        var button = document.getElementById(buttonId);
        // Toggle different classes based on the button ID
        if (buttonId === 'agreeBtn') {
            button.classList.toggle("bg-green-300");
            button.classList.toggle("text-green-700");
        } else if (buttonId === 'disagreeBtn') {
            button.classList.toggle("bg-red-300");
            button.classList.toggle("text-red-700");
        }
    }
</script>

{% endblock %}
