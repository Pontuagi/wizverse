<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizverse - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here */
    </style>
</head>
<body class="bg-gradient-to-br from-blue-300 to-blue-500">
    <div class="flex justify-center items-center h-screen">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/3" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between mb-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Sign In</button>
                <a class="text-sm text-blue-500 hover:text-blue-800" href="#">Forgot Password?</a>
            </div>
            <div class="text-center">
                <span class="text-sm text-gray-600">Don't have an account?</span>
                <a class="ml-1 text-sm text-blue-500 hover:text-blue-800" href="#">Create Account</a>
            </div>
        </form>
    </div>
</body>
</html>
