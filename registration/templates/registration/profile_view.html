{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8 px-10">
  <div class="flex flex-col items-center space-y-4">
    <h1 class="text-3xl font-bold text-blue-700">{{ user.username }}'s Profile</h1>
    
    <div class="flex flex-col items-center bg-blue-100 p-4 rounded-lg shadow-md">
        {% if profile.profile_picture %}
          <img src="{{ profile.profile_picture.url }}" alt="Profile picture" class="rounded-full w-48 h-48 object-cover mb-4 text-center">
        {% else %}
          <div class="flex flex-col items-center">
            <img src="media/default.png" alt="Default profile picture" class="rounded-full w-48 h-48 object-cover mb-4">
          </div>
        {% endif %}
        <p class="text-lg text-gray-700">Bio: {{ profile.bio }}</p>
      </div>
  </div>
</div>
{% endblock %}
