<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizverse - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-300 to-blue-500">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-full h-auto" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username" required>
              </div>
            
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                  Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" name="email" required>
              </div>
            
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password1">
                  Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password1" type="password" placeholder="******************" name="password1" required>
            
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password2">
                  Repeat Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password2" type="password" placeholder="******************" name="password2" required>
              </div>
            
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  Register
                </button>
              </div>
            <div class="flex items-center justify-between mt-4">
                <p class="text-sm">
                    Already have an account? 
                    <a class="font-bold text-blue-500 hover:text-blue-800" href="{% url 'login' %}">
                        Sign In
                    </a>
                </p>
            </div>
            {% if form.errors %}
                <ul class="mt-3 text-red-500 list-disc pl-4">
                    {% for error in form.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </form>
        <a href="{% url 'landing' %}" class="absolute bottom-4 right-4 p-2 px-4 rounded-full bg-blue-800 hover:bg-blue-700 text-white font-bold">
            Cancel
        </a>
    </div>

</body>
</html>
